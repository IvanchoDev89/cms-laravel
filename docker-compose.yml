version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cms_laravel
    restart: unless-stopped
    working_dir: /app
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=cms_laravel
      - DB_USERNAME=cms_user
      - DB_PASSWORD=cms_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USERNAME=
      - MAIL_PASSWORD=
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/vendor
    depends_on:
      - postgres
      - redis
      - mailhog
    networks:
      - cms_network
    command: php artisan serve --host=0.0.0.0

  postgres:
    image: postgres:15-alpine
    container_name: cms_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cms_laravel
      POSTGRES_USER: cms_user
      POSTGRES_PASSWORD: cms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cms_network

  redis:
    image: redis:7-alpine
    container_name: cms_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cms_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: cms_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - cms_network

volumes:
  postgres_data:
  redis_data:

networks:
  cms_network:
    driver: bridge
